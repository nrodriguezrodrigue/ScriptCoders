<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--importaciones de css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">

    <!-- importaciones de JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="js/login.js"></script>
</head>


<body class="text-center"><br/>
    <h1 class="text-white-50">Login</h1>
    <img src="images/logo_size.jpg"><br>
    <p></p>
    <div class="contenedor1">
        <div class="contenido1">
            <form id="form-login" action="login">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username or Email</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
                <input class="w-100 btn btn-lg btn-primary" type="submit" value="Login" id="submit">
                <div class="contenido2"><br>
                <p><strong>Are not you registered?</strong></p>
                <p><strong>Go to register!</strong></p>
                <a class="btn btn-primary" href="views/register.html" role="button">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
