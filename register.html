<!DOCTYPE html>

<head>
    <!--importaciones de css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/register.css" rel="stylesheet">

    <!-- importaciones de JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</head>

<body class="text-center">
    <h1>Registrate</h1>
    <div class="contenedor1">
        <div class="contenido1">
            <form action="#register" id="form-register">
                <div class="content-form">
                    <div>Avatar</div><br>
                    <input type="file" name="avatar" id="file-avatar" />
                    <div>
                        <img class="image-avatar" id="avatar">
                    </div>
                </div>
                <div class="content-form">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                </div>
                <div class="content-form">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <div class="content-form">
                    <label for="exampleInputPassword1" class="form-label">Repetir password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
            <div id="message"></div>
        </div>
    </div></br>
    <a class="btn btn-primary" href="salas.html" role="button">Entrar a Salas</a>
</body>

</html>
